<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <link th:href="@{/assets/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
        <link th:href="@{/assets/css/app.css}" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            		<form th:object="${user}" th:action="@{/user/add}" method="post">
            			<h2>Add New User</h2>
            			<hr class="colorgraph" />
                        <div th:class="${error} ? 'alert alert-danger'" th:text="${message}"></div>
            			<div class="form-group">
            				<input type="text" th:field="*{name}" class="form-control input-lg" placeholder="User name" tabindex="1" />
            			</div>
            			<div class="form-group">
            				<input type="number" th:field="*{age}" class="form-control input-lg" placeholder="User Age" tabindex="2" />
            			</div>
            			<hr class="colorgraph" />
            			<div class="row">
                            <div class="col-xs-12 col-md-6"></div>
            				<div class="col-xs-12 col-md-3"><div onclick="window.history.back()" class="btn btn-danger btn-block btn-lg">Back</div></div>
            				<div class="col-xs-12 col-md-3"><button type="submit" class="btn btn-success btn-block btn-lg">Add User</button></div>
            			</div>
            		</form>
            	</div>
            </div>
        </div>
    </body>
</html>
